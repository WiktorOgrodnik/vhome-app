publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '^3.2.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  bloc: ^8.1.4
  vhome_web_api:
    path: packages/vhome_web_api
  vhome_repository:
    path: packages/vhome_repository
  rxdart: ^0.28.0
  intl: ^0.18.0
  formz: ^0.7.0
