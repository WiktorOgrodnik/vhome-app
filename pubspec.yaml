  mobile_scanner: ^4.0.1
  shared_preferences: ^2.3.2
  flutter_dotenv: ^5.1.0
  screen_state: ^4.0.0
  syncfusion_flutter_charts: ^22.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
